<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>年会大乐透</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" />
    <style>
        canvas{cursor:crosshair;display:block;left:0;position:absolute;top:0;z-index:10}
    </style>
</head>

<body class="body" scroll="no">
    <div class="container" id="main" style="">
        <div class="row text-center" id="readyName" style="margin-top: 300px;color: #d42238; display: none">
            <div class="target" id="readyTarget">欢迎来抽奖！</div>
        </div>
        <div class="row_button" style=" margin-top:1000px">
            <button class="btn-second" id="btn_third" onclick="changeToThird()">三等奖</button>
            <button class="btn-second" id="btn_second" onclick="changeToSecond()">二等奖</button>
            <button class="btn-frist" id="btn_frist" onclick="changeToFrist()">一等奖</button>
            <button class="btn-grand" id="btn_grand" onclick="changeToGrand()">特等奖</button>
            <button class="btn-grand" id="btn_grand" onclick="changeToExtra()">加抽</button>
        </div>
        <!-- setup our canvas element -->
        <canvas id="canvas">Canvas is not supported in your browser.</canvas>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
